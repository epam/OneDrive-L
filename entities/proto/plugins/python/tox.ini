[flake8]
ignore = E129
show-source = True
show-pep8 = True
import-order-style = google
application-import-names = onedrive_client,tests
exclude =
    .cache,
    __pycache__,
    *_pb2.py

[pydocstyle]
convention = numpy

[tox]
minversion = 2.4.1
skipsdist = True
envlist =
    flake8,
    pylint,
    pydocstyle

[testenv]
basepython = python3.6
setenv =
PYTHONPATH = {toxinidir}
deps =
    pdbpp
usedevelop = True
commands = ''

[testenv:flake8]
deps =
    flake8>=3.3,<3.4
    flake8-import-order>=0.12,<0.13
    flake8-quotes>=0.11,<0.12
commands = {posargs:flake8 '{toxinidir}/setup.py' '{toxinidir}/src'}

[testenv:pylint]
deps =
    {[testenv]deps}
    pylint>=1.7,<1.8
commands = {posargs:pylint --reports n '{toxinidir}/setup.py' 'onedrive_client.entities_protoc_plugin'}

[testenv:pydocstyle]
deps =
    pydocstyle>=2,<3
commands = {posargs:pydocstyle --explain '{toxinidir}/src' {toxinidir}/setup.py}

[testenv:dev]
commands = {posargs: ''}
deps =
    {[testenv]deps}
    {[testenv:flake8]deps}
    {[testenv:pylint]deps}
